<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato UI Clone</title>
    <link rel="stylesheet" href="zomato.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="logo">Get the app</div>
            <div class="navbar-links">
                <a href="#">Investor Relations</a>
                <a href="#">Add restaurant</a>
                <a href="#">Log in</a>
                <a href="#">Sign up</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-overlay">
            <div class="mlogo"><img src="zomlogo.png" alt=""></div>
            <h1>Discover the best food & drinks in Pune</h1>
            <div class="search-bar">
                <div class="location">
               <span>Pune</span>
                </div>
                <input type="text" placeholder="Search for restaurant, cuisine or a dish">
            </div>
        </div>
    </section>

    <!-- Main Section with Three Cards -->
    <section class="main-section">
        <div class="option-card">
            <img src="down1.avif" alt="Order Online">
            <h2>Order Online</h2>
        </div>
        <div class="option-card">
            <img src="down2.avif" alt="Dining">
            <h2>Dining</h2>
        </div>
        <div class="option-card">
            <img src="down3.jpeg" alt="Live Events">
            <h2>Live Events</h2>
        </div>
    </section>

</body>
</html>
