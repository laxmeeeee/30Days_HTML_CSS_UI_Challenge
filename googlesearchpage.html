<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="gsp.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="flask.jpeg" alt="Flask icon" class="flask-icon">
            <img src="grid-icon.jpeg" alt="Grid Icon" class="grid-icon">
            <img src="avatar.jpeg" alt="User Avatar" class="avatar">
        </div>
    </header>

    <!-- Main container -->
    <div class="container">
        <!-- Google logo -->
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>

        <!-- Search bar and buttons -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search Google or type a URL">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
                <div class="lang">Google offered in: 
                    <span> हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ </span></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <div class="left-links">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
