<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>profile cards</title>
        <link rel="stylesheet" href="ProfileCards.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="container">
            <figure class="card">
                <div class="profile-img">
                    <img
                        src="https://cdn.britannica.com/94/123894-050-53EC378E/Tim-Berners-Lee-2005.jpg"
                        alt> </div>

                <figcaption>
                    <h3>Tim Burners Lee</h3>
                    <h5>Inventor of HTML</h5>
                    <p>HTML was created by Sir Tim Berners-Lee in late 1991 but
                        was not officially released. It was published in 1995 as
                        HTML 2.0. HTML 4.01 was published in late 1999 and was a
                        major version of HTML. HTML, or HyperText Markup
                        Language is the standard markup language used to create
                        web pages.</p>

                    <div class="icons">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-instagram"></a>

                    </div>
                </figcaption>
            </figure>

            <figure class="card">
                <div class="profile-img">
                    <img
                        src="https://live.staticflickr.com/187/412165299_a66954d290_b.jpg"
                        alt> </div>

                <figcaption>
                    <h3>Wium Lie</h3>
                    <h5>Inventor of CSS</h5>
                    <p>The inventor of CSS (Cascading Style Sheets) is HÃ¥kon
                        Wium Lie, who proposed it in 1994 while working with Tim
                        Berners-Lee at CERN. CSS was officially adopted by the
                        W3C in 1996, becoming a fundamental technology for web
                        design.</p>

                    <div class="icons">
                        <a href="#" class="fa fa-facebook"></a>

                        <a href="#" class="fa fa-twitter"></a>

                        <a href="#" class="fa fa-instagram"></a>
                    </div>
                </figcaption>
            </figure>

            <figure class="card">
                <div class="profile-img">
                    <img
                        src="https://cdn.facesofopensource.com/wp-content/uploads/2017/07/23193713/brendaneich25607.web_.jpg"
                        alt> </div>

                <figcaption>
                    <h3>Brendon Eich</h3>
                    <h5>Inventor of JavaScript</h5>
                    <p>The inventor of JavaScript is Brendan Eich, who created
                        it in just 10 days in May 1995 while working at Netscape
                        Communications. Initially called Mocha, then LiveScript,
                        it was later renamed JavaScript and became a cornerstone
                        of web development.</p>

                    <div class="icons">
                        <a href="#" class="fa fa-facebook"></a>

                        <a href="#" class="fa fa-twitter"></a>

                        <a href="#" class="fa fa-instagram"></a>
                    </div>
                </figcaption>
            </figure>

        </div>
    </body>
</html>
